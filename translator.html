          </ul>
        </div>
      </nav>
    </header>


    <!----------Translator----------------------->

    <section id="section" class="TranslatorCT">
        <div id="codein">
          <h2>Füge hier dein Code ein</h2>
          <select name="codetype" id="">
            <div class="slide">
              <option value="" disabled selected>Wähle deine Programmiersprache</option>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">JavaScript</option>
              <option value="c++">C++</option>
              <option value="c#">C#</option>
              <option value="python">Python</option>
              <option value="php">PHP</option>
            </div>
          </select>
          <div class="codefield">
            <textarea  id="codeintrans" spellcheck="false" placeholder="Hier kommt dein Code rein..." required></textarea>
          </div>
        </div>
  
        <div>
          <button id="transalet" type="button" name="transbutton" onclick="sync()">Übersetzen</button>
        </div>
  
        <div id="codeout">
          <h2>Das ist die Bedeutung</h2>
          <select name="language" class="codeoutselect">
            <div class="slide">
              <option value="" disabled selected>Wähle deine Sprache aus</option>
              <option value="english">English</option>
              <option value="german">Deutsch</option>
            </div>
          </select>
          <div class="codefield">
            <textarea readonly id="codeouttrans" spellcheck="false" placeholder="Hier kommt dein Code rein..." required></textarea>        </div>
        </div>
      </section>
